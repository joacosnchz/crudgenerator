'correct notice': The CRUD modules for the bundle %bundle% have been created successfully.
'error seleccionar bundle': Please, select a bundle from the list.
'error seleccionar entidad': Please, select an entity from the list.
'error no entidades': On %bundle% there is no entity defined.
'error no crear controller': We weren't able to create a controller for the functions.
'error permisos carpeta': We weren't able to write in %directory%. Please, give for a short time write permissons for we to create the CRUD modules.
'backup filename': We have made a backup for %filename% and created a new one.
'persistence': Correct persistence
'edition': Correct edition
'delete': Correct delete
'create directory': Directory %directory% has been created.
'invalid bundle': The selected entity is not valid. Please, it must be like [BundleName]:[EntityName]