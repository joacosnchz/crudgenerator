'correct notice': Los modulos ABM para el bundle %bundle% han sido generados con éxito.
'error seleccionar bundle': Porfavor seleccione un bundle de la lista.
'error seleccionar entidad': Porfavor seleccione una entidad de la lista.
'error no entidades': En %bundle% no hay entidades definidas.
'error no crear controller': No hemos podido crear un controlador para las funciones.
'error permisos carpeta': No se ha podido escribir en %directory%. Porfavor, de permisos de escritura momentaneamente para crear las funciones.
'backup filename': Hemos realizado un backup de %filename% y creado uno nuevo.
'persistence': Creado correcto
'edition': Edición correcta
'delete': Borrado correcto
'create directory': Se ha creado el directorio %directory%.
'invalid bundle': La entidad ingresada no es correcta. Por favor, asegurese que sea de la forma [NombreBundle]:[NombreEntidad]